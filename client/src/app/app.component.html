<mat-toolbar color="primary" dir="rtl">
  <button mat-icon-button (click)="sidenav.toggle()" matTooltip="Menu">
      <mat-icon>menu</mat-icon>
  </button>
  <span>مدیریت املاک ماشین</span>
  <span class="toolbar-item-spacer"></span>
  <button mat-icon-button matTooltip="اعلانات">
      <mat-icon>notifications</mat-icon>
  </button>
  <button mat-icon-button matTooltip="حساب من" [matMenuTriggerFor]="userAccountMenu">
      <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #userAccountMenu [overlapTrigger]="false" yPosition="below">
      <button mat-menu-item routerLink="#">
          <mat-icon>person</mat-icon><span>حساب من</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item routerLink="#">
          <mat-icon>exit_to_app</mat-icon>حروج
      </button>
  </mat-menu>
</mat-toolbar>

<mat-sidenav-container class="app-container">
  <mat-sidenav #sidenav mode="side" position="end" [class.mat-elevation-z4]="true" class="app-sidenav" >
      <mat-nav-list dir="rtl" class="navtext">
          <mat-list-item routerLink="#">
              <mat-icon>dashboard</mat-icon><span>صفحه اصلی</span>
          </mat-list-item>
          <mat-list-item [class.mat-elevation-z0]="true">
                  <mat-icon>directions_car</mat-icon><span>ماشین</span>
          </mat-list-item>
          <mat-list-item [class.mat-elevation-z0]="true">
              <mat-icon>work</mat-icon><span>قرارداد</span>
         </mat-list-item>
          <mat-list-item [class.mat-elevation-z0]="true">
          <mat-icon>person_pin</mat-icon><span>کاربران</span>
           </mat-list-item>
      </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
      <router-outlet>
          <div class="app-sidenav-content">
            <form #loginForm="ngForm" class="login" (ngSubmit)="loginSubmit()">
            <mat-form-field appearance="fill">
                <mat-label>نام کاربری</mat-label>
                <input matInput placeholder="نام کاربری" name="usename" type="text"
                [(ngModel)]="loginModel.username">
            </mat-form-field><br/>
            <mat-form-field appearance="fill">
                <mat-label>رمز عبور</mat-label>
                <input matInput placeholder="رمز عبور" name="password" type="password" [(ngModel)]="loginModel.password">
            </mat-form-field><br/>
            <button mat-raised-button color="primary" type="submit">ورود</button>
            <span class="login_message"> <button mat-button style="color: #4BB543;">ورود با موفقیت انجام شد</button></span>
            </form>
          </div>
      </router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
